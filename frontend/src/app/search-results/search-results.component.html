<div *ngIf="result">
  <div *ngIf="(result?.telegrams?.length ?? 0) >= 3">
    <!-- Timeline -->
    <h3><b>Timeline</b></h3>

    <app-timeline
      [telegrams]="result?.telegrams"
      (selectionChange)="scrollToTelegram($event)"
    ></app-timeline>
  </div>

  <div class="grid" *ngIf="!isSmall; else isSmallTemplate">
    <div>
      <!-- Reports -->
      <app-telegram-card
        *ngFor="let telegram of view"
        [telegram]="telegram"
      ></app-telegram-card>

      <mat-paginator
        [length]="result?.telegrams?.length"
        [pageSize]="pageSize"
        (page)="updatePage($event.pageIndex)"
      >
      </mat-paginator>
    </div>

    <div>
      <!-- Network Graph -->
      <mat-card>
        <mat-card-header>
          <mat-card-title>Related Reports</mat-card-title>
        </mat-card-header>

        <mat-card-content>
          <app-network-graph
            *ngIf="result?.nodes?.length; else noRelatedReportsTemplate"
            [nodes]="result.nodes"
            [links]="result.links"
            (selectionChange)="scrollToTelegram($event)"
          ></app-network-graph>

          <ng-template #noRelatedReportsTemplate>
            <p style="padding: 5px 20px">No related reports</p>
          </ng-template>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

  <ng-template #isSmallTemplate>
    <div>
      <!-- Network Graph -->
      <mat-card>
        <mat-card-header>
          <mat-card-title>Related Reports</mat-card-title>
        </mat-card-header>

        <mat-card-content>
          <app-network-graph
            *ngIf="result?.nodes?.length; else noRelatedReportsTemplate"
            [nodes]="result.nodes"
            [links]="result.links"
            (selectionChange)="scrollToTelegram($event)"
          ></app-network-graph>

          <ng-template #noRelatedReportsTemplate>
            <p style="padding: 5px 20px">No related reports</p>
          </ng-template>
        </mat-card-content>
      </mat-card>
    </div>

    <div>
      <!-- Reports -->
      <app-telegram-card
        *ngFor="let telegram of view"
        [telegram]="telegram"
      ></app-telegram-card>

      <mat-paginator
        [length]="result?.telegrams?.length"
        [pageSize]="pageSize"
        (page)="updatePage($event.pageIndex)"
      >
      </mat-paginator>
    </div>
  </ng-template>
</div>

<!-- Floating Button -->
<button
  mat-raised-button
  *ngIf="result?.telegrams?.length"
  (click)="top()"
  class="floating"
>
  Back to Top
</button>
