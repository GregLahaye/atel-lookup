<!-- Timeline -->
<app-timeline></app-timeline>

<!-- Network Graph -->
<h3>Related Reports</h3>
<app-network-graph
  *ngIf="result"
  [nodes]="result.nodes"
  [links]="result.links"
  (selectionChange)="scrollToTelegram($event)"
></app-network-graph>

<!-- Reports -->
<app-telegram-card
  *ngFor="let telegram of result?.telegrams"
  [telegram]="telegram"
></app-telegram-card>

<!-- Floating Button -->
<button
  mat-raised-button
  *ngIf="telegrams?.length"
  (click)="top()"
  class="floating"
>
  Back to Top
</button>
