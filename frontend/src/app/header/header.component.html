<mat-toolbar color="primary">
  <a routerLink="/">ATel Lookup</a>

  <span class="spacer"></span>

  <button
    mat-raised-button
    [color]="authenticated ? 'accent' : undefined"
    routerLink="/admin"
    class="uppercase"
  >
    Admin Portal
  </button>

  <button
    *ngIf="authenticated"
    mat-raised-button
    color="primary"
    (click)="invalidate()"
    class="uppercase"
  >
    Log Out
  </button>
</mat-toolbar>
