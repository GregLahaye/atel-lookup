version: "3.8"

services:
  mysql:
    image: mysql
    ports:
      - 3307:3306
    environment:
      MYSQL_ROOT_PASSWORD: p@ssw0rd1 #change me
      MYSQL_DATABASE: db
    volumes:
      - mysql-data:/var/lib/mysql

  backend:
    build: ./backend
    ports:
      - 8080:8080
    volumes:
      - ./backend:/app
    environment: 
      MYSQL_HOST: mysql
      MYSQL_USER: root
      MYSQL_PASSWORD: p@ssw0rd1
      MYSQL_DB: db

  frontend:
    build: ./frontend
    ports:
      - 80:80
    volumes:
      - ./frontend:/app

volumes:
  mysql-data:
